<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Vida Leve</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #2193b0;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Vida Leve - Login</h2>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <input type="url" id="foto" placeholder="URL da sua foto de perfil">
  <button onclick="fazerLogin()">Entrar</button>
</div>

<script>
  function fazerLogin() {
    const nome = document.getElementById('nome').value;
    const foto = document.getElementById('foto').value;

    if (nome && foto) {
      localStorage.setItem('nomeUsuario', nome);
      localStorage.setItem('fotoPerfil', foto);
      window.location.href = 'index.html';
    } else {
      alert('Por favor, preencha todos os campos!');
    }
  }
</script>

</body>
</html>
